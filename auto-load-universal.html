<html>
<head>
  <script>
    function launchApp() {
      window.location.href = "https://cash.app/$lanthonygarcia/.01";
    }
    window.addEventListener('load', (event) => {
      console.log('window.load');
      setTimeout(() => { launchApp; }, 5000);
    });

   document.querySelector('#launch-link').addEventListener('click', () => {
     launchApp();
   });
  </script>
</head>

<body>
  <p>Auto loading universal link in 5 seconds: https://cash.app/$helloworld/7.07</p>
  <a href="#" id="#launch-link">Manually launch app via universal link</a>
</body>

</html>
