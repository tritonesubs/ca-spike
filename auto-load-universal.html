<html>
<head>
  <script>
    function launchApp() {
      window.location.href = "https://cash.app/$lanthonygarcia/.01";
    }
    window.addEventListener('load', (event) => {
      console.log('window.load');
      setTimeout(() => { launchApp(); }, 10000);
    });

  </script>
</head>

<body>
  <p>Auto loading universal link after 10 seconds: https://cash.app/$lanthonygarcia/.01</p>
  <button id="launch-link">Manually launch app via universal link</button>
  <script>
    document.querySelector('#launch-link').addEventListener('click', () => {
    launchApp();
    });
  </script>
</body>

</html>
